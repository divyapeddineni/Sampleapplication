---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: javawebapp
  name: java-deployment
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1  
      maxSurge: 1
  selector:
    matchLabels:
      name: javawebapp
  template:
    metadata:
      labels:
        name: javawebapp
    spec:
      containers:
      - image: 102402/javaapp
        name: javawebapp
        ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: javawebapp
  name: java-service
spec:
  type: NodePort
  ports: 
    - port: 8080
      targetPort: 8080
  selector:
    name: javawebapp 
